<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="AniellePhotos"></div>

    <div>
      <h1>Seu Antonio, você deixa a Anielle casar comigo?</h1>
      <div class="buttons">
        <button>Sim</button>
        <button>Não</button>
      </div>
    </div>

    <style>
      body {
        margin: 0 auto;
        padding: 120px;
        font-family: "Roboto", sans-serif;
      }

      h1 {
        font-weight: 300;
      }

      button {
        padding: 10px 40px;
        border-radius: 5px;
        font-family: "Roboto", sans-serif;
        border: transparent;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      button:first-child {
        background-color: green;
      }
    button:nth-child(2) {
      background-color: red;
    }

    div.buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr;
      grid-column-gap: 100px;
      margin-top: 30px;
    }

    .AniellePhotos {
      width: 30vw;
      height: 30vh;
      margin: 0 auto;
      background-image: url("WhatsApp Image 2026-01-11 at 22.00.00.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    </style>
  </body>

  <script>
    var moveButton = document.querySelector("button:nth-child(2)");

    var correctlyButton = document.querySelector("button:first-child");

    moveButton.addEventListener("click", function () {
      var vertical = Math.floor(Math.random() * 400);
      var horizontal = Math.floor(Math.random() * 400);
      moveButton.style.position = "absolute";
      moveButton.style.left = vertical + "px";
      moveButton.style.top = horizontal + "px";
    });

    correctlyButton.addEventListener("click", function () {
      alert("Resposta correta! Vamo comer um empadão meu Sogro");
    });
  </script>
</html>
